<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device />-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img
        class="image"
        src="./images/image-product-mobile.jpg"
        alt="A square-shaped transparent glass bottle labeled Gabrielle CHANEL, Paris. It has a square silver-colored plastic cap."
      />
      <div class="card-box">
        <div class="card-content">
          <h2 class="subtitle">Perfume</h2>

          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

          <p class="paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="prices">
          <p class="discount-price">$149.99</p>
          <p class="price">$169.99</p>
        </div>

        <button type="submit" class="button">
          <img src="./images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </main>

      </footer>
    </div>-->
  </body>
</html>
